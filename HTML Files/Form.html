<!DOCTYPE html>
<html>
    <head>
        <title>Form Fillup</title>
    </head>
    <body>
        <form action="index.php" method="post" enctype="multipart/form-data">

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="LTNEW52" minlength="6" maxlength="15">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required minlength="8" maxlength="32">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="abc@fake.com" required>
            <br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            <br>
            <label for="date">Date/Month/Year:</label>
            <input type="date" id="date">
            <br>
            <label for="quantity">Amount Of Things:</label>
            <input type="number" id="quantity" min="0" max="99" value="1">
            <br>
            <label for="sure">Are You Sure?</label>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" value="yes" name="sure">
            <label for="no">No</label>
            <input type="radio" id="no" value="no" name="sure">
            <br>
            <label for="payment">Payment</label>
            <select id="payment">
                <option value="visa">Visa Card</option>
                <option value="mastercard">Master Card</option>
                <option value="giftcard">Gift Card</option>
            </select>
            <br>
            <label for="proceed">Proceed</label>
            <input type="checkbox" id="proceed">
            <br>
            <label for="comment">Comment</label>
            <textarea id="comment" rows="5" cols="25"></textarea>
            <br>
            <label for="file">File Submission</label>
            <input type="file" id="file" accept="image/png , image/jpeg , video/mp4">
            <br>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
